name: Java CI with Maven - Test and package
on: pull_request
jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: "actions/setup-java@v4"
        with:
          distribution: 'coretto'
          java-version: '21'
      - name: Maven build and test
        run: "mvn -B package"